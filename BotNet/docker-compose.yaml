version: '3.8'

services:
  bot-api:
    build:
      context: ./bot
      dockerfile: Bot.Api/Dockerfile
    ports:
      - "5001:8080"
    networks:
      - botnet-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  ccs-api:
    build:
      context: ./ccs
      dockerfile: commandcontrolserver.api/Dockerfile
    ports:
      - "5002:8080"
    networks:
      - botnet-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  ccs-frontend:
    build:
      context: ./ccs/commandcontrolserver_frontend
      dockerfile: Dockerfile
    ports:
      - "5003:80"    
    depends_on:
      - ccs-api  
    networks:
      - botnet-network
    environment:
      - NODE_ENV=production 

networks:
  botnet-network:
    driver: bridge
