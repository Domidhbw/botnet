<h2 mat-dialog-title>Edit Bot</h2>
<mat-dialog-content class="dialog-content">
  <div class="field">
    <label for="name">Bot Name:</label>
    <input [(ngModel)]="newName" id="name" type="text" />
  </div>

  <div class="actions">
    <button mat-button (click)="saveName()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button class="delete-btn" (click)="deleteBot()">Delete Bot</button>
  </div>
</mat-dialog-content>
