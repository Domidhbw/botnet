<div class="group-container">
  <div *ngIf="!editing" class="group-display">
    <div class="group-header">
      <span class="group-name">{{ group.name }}</span>
      <div class="group-actions">
        <button class="btn-edit" (click)="enableEdit()">Edit</button>
        <button class="btn-delete" (click)="confirmDelete()">Delete Group</button>
      </div>
    </div>

    <ul class="group-bots">
      <li *ngFor="let bot of group.bots" class="group-bot">
        {{ bot.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="editing" class="group-edit">
    <input
      [(ngModel)]="newName"
      class="group-input"
      placeholder="Gruppenname"
    />
    <!-- Hier könnte eine Schnittstelle zum Hinzufügen/Entfernen von Bots ergänzt werden -->
    <div class="group-actions">
      <button class="btn-save" (click)="saveGroup()">Save</button>
      <button class="btn-cancel" (click)="editing = false">Cancel</button>
    </div>
  </div>
</div>
